<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="icon" type="image/x-icon" href="images/my_pic.jpg" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <!-- Left Column -->
        <div class="col-lg-4 text-center">
          <img
            src="/images/my_pic.jpg"
            alt="Your Photo"
            class="profile-pic img-fluid rounded"
          />
          <h1 class="mt-3">Rami Mostafa</h1>
          <p>👨‍💻 Full-Stack Developer</p>
          <p>📍 From Palestine</p>
          <p>📌 Now in Jordan</p>
          <div class="subscribe mt-4">
            <div class="d-flex">
              <input
                type="email"
                id="subInput"
                class="form-control me-2"
                placeholder="Enter your email here"
              />
              <button class="btn btn-primary" id="sub">Subscribe</button>
            </div>
          </div>
          <div class="social-icons mt-3">
            <a href="/social.html?social=youtube" target="_blank"
              ><i class="fa-brands fa-youtube" aria-hidden="true"></i
            ></a>
            <a href="/social.html?social=apps" target="_blank"
              ><i class="fa-brands fa-google-play" aria-hidden="true"></i
            ></a>
            <a href="/social.html?social=instagram" target="_blank"
              ><i class="fa-brands fa-instagram" aria-hidden="true"></i
            ></a>
            <a href="/social.html?social=twitter" target="_blank"
              ><i class="fa-brands fa-twitter" aria-hidden="true"></i
            ></a>
          </div>
        </div>

        <!-- Right Column -->
        <div class="col-lg-8">
          <h2 class="mb-4">Tools and Softwares</h2>
          <div
            class="project-card d-flex align-items-center"
            onclick="window.open('https://smart-researcher.rami-dev.com/','_blank')"
            style="cursor: pointer"
          >
            <img
              src="/images/icon-512-maskable.png"
              alt="Smart Researcher Icon"
              class="me-3"
              style="width: 50px; height: 50px"
            />
            <div>
              <h5 class="mb-0">Smart Researcher</h5>
              <p class="mb-0">
                Smart Researcher is a web app that helps people find data and
                resources.
              </p>
            </div>
            <a class="ms-auto text-dark text-decoration-none">></a>
          </div>
          <div
            class="project-card d-flex align-items-center"
            onclick="window.open('https://email-extractor.rami-dev.com/','_blank')"
            style="cursor: pointer"
          >
            <img
              src="https://lh3.googleusercontent.com/BPDf_fBmbZuDcpWIZCbCw5iNoQPdkT8OFSoLUILnKiZKGOYx7OdT_YnY-6-5PbJJb6C7dwwh3akCdt7DMOoK1AygYHQ=s64-rw"
              alt="Email Extractor Icon"
              class="me-3"
              style="width: 50px; height: 50px"
            />
            <div>
              <h5 class="mb-0">Email Extractor</h5>
              <p class="mb-0">
                Extract emails from any page worldwide - simple and fast!
              </p>
            </div>
            <a class="ms-auto text-dark text-decoration-none">></a>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
