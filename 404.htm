<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <link rel="shortcut icon" href="media/website icon.png">
    <style>
        /* Reset default styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Center the error message */
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        /* Add some style to the error message */
        h1 {
            font-size: 6em;
            color: #f44336;
            margin: 0;
        }

        p {
            font-size: 2em;
            margin: 0;
        }

        a {
            color: #333;
        }

        a:hover {
            color: #f44336;
        }
    </style>
</head>

<body>
    <div class="error-message">
        <h1>404</h1>
        <p>Page not found</p>
        <p>Sorry, the page you are looking for could not be found.</p>
        <p><a href="/">Return to home page</a></p>
    </div>
</body>

</html>
